name: build

permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  upload-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install wasm-pack && wasm-pack build --release --target web
